<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>IoP POS</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
	<!--
	CSS
	============================================= -->
	<link rel="stylesheet" href="css/custom-bootstrap.css">
	<link rel="stylesheet" href="css/custom-media.css">
	<link rel="stylesheet" href="css/custom-components.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header id="header">
		<div class="header-top">
			<div class="container">
				<div class="row justify-content-end">
					<div class="col-lg-8 col-sm-4 col-8 header-top-right no-padding">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<a href="index.html">
						<img src="img/logo.png" alt="" title="" />
					</a>
				</div>
				<h2 class="text-white">History</h2>
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						  <li class="text-white">Hi <span id="username" class="text-white"></span></li>
						  <li><a href="index.html">Coffee</a></li>
						<li><a href="#" onclick="javascript:logout();">Logout</a></li>
					</ul>
				</nav>
				<!-- #nav-menu-container -->
			</div>
		</div>
	</header>
	<!-- #header -->

	<section class="generic-banner relative">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-10">
					<div class="generic-banner-content">
						<h2 class="text-white">&nbsp;</h2>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- About Generic Start -->
	<div class="main-wrapper">

		<!-- Start OrderList Area -->
		<section class="about-ordered-list">
			<div class="container border-top-generic">
				<h3 class="about-title mb-30">Active Orders</h3>
				<div class="row">
					<table class="table">
						<thead>
							<tr>
								<th class="text-center">Hora</th>
								<th>Address</th>
								<th class="text-center">Note</th>
								<th class="text-center">USD</th>
								<th class="text-center">IOPs</th>
								<th class="text-center"></th>
							</tr>
						</thead>
						<tbody id="tbodyActiveOrder">
						</tbody>
					</table>
				</div>

				<h3 class="about-title mb-30">Succeeded Orders</h3>
				<div class="row">
					<table class="table">
						<thead>
							<tr>
								<th class="text-center">Hora</th>
								<th>Address</th>
								<th class="text-center">Note</th>
								<th class="text-center">USD</th>
								<th class="text-center">IOPs</th>
							</tr>
						</thead>
						<tbody id="tbodySucceededOrder">
						</tbody>
					</table>
				</div>

				<h3 class="about-title mb-30">Failed Orders</h3>
				<div class="row">
					<table class="table">
						<thead>
							<tr>
								<th class="text-center">Hora</th>
								<th>Address</th>
								<th class="text-center">Note</th>
								<th class="text-center">USD</th>
								<th class="text-center">IOPs</th>
							</tr>
						</thead>
						<tbody id="tbodyFailedOrder">
						</tbody>
					</table>
				</div>
			</div>
		</section>
		<!-- End OrderList Start -->

		<!-- start footer Area -->
		<footer class="footer-area section-gap">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-md-6 col-sm-6">
						<div class="single-footer-widget">
							<p class="footer-text">
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								Copyright &copy;
								<script>
									document.write(new Date().getFullYear());
								</script> All rights reserved | This template is made with
								<i class="fa fa-heart-o" aria-hidden="true"></i> by
								<a href="https://colorlib.com" target="_blank">Colorlib</a>
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- End footer Area -->

		<script src="js/vendor/jquery-2.2.4.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/common.js"></script>
		<script src="js/views/history.js"></script>
	</div>
</body>

</html>
