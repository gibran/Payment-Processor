<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>IoP POS</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
	<!--
	CSS
	============================================= -->
	<link rel="stylesheet" href="css/custom-bootstrap.css">
	<link rel="stylesheet" href="css/custom-components.css">
	<link rel="stylesheet" href="css/custom-media.css">
	<link rel="stylesheet" href="css/custom-main.css">
	<link rel="stylesheet" href="css/popup.css">
</head>

<body>
	<header id="header">
		<div class="header-top">
			<div class="container">
				<div class="row justify-content-end">
					<div class="col-lg-8 col-sm-4 col-8 header-top-right no-padding">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<a href="index.html">
						<img src="img/logo.png" alt="" title="" />
					</a>
				</div>
				<nav id="nav-menu-container">
					<a href="#" data-popup-open="popup-1" class="primary-btn text-uppercase">Login</a>
				</nav>
				<!-- #nav-menu-container -->
			</div>
		</div>
	</header>
	<!-- #header -->


	<!-- start banner Area -->
	<section class="banner-area" id="home">
		<div class="container">
			<div class="row fullscreen d-flex align-items-center justify-content-start">
				<div class="banner-content col-lg-7">
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- start Login Popup -->
	<div class="popup" data-popup="popup-1">
		<div class="popup-inner">
			<h2>Login</h2>
			<hr />
			<div class="row">
				<div class="col-form-label col-md-12">
					<input type="text" id="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'"
					    required class="single-input">
				</div>
				<div class="col-form-label col-md-12">
					<input type="password" id="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"
					    required class="single-input">
				</div>
				<div class="col-form-label col-md-12">
					<span id="message" style="display: none;" class="border-danger text-danger text-center col-lg-12">teste</span>
				</div>
			</div>
			<div class="row float-right">
				<div class="button-group-area mt-40">
					<button type="button" onclick="javascript:submitForm();" class="genric-btn primary e-large">Confirm</button>
				</div>
			</div>

			<a class="popup-close" data-popup-close="popup-1" href="#">x</a>
		</div>
	</div>

	<!-- End Login Popup -->

	<!-- start footer Area -->
	<footer class="footer-area section-gap">
		<div class="container">
		</div>
	</footer>
	<!-- End footer Area -->

	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="js/views/login.js"></script>
	<script src="js/common.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
