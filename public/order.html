<!DOCTYPE HTML>

<html>
    <head>
        <title>IoP POS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/order.css">
    </head>

    <div class="header">
        <div class="right">
            <a href="/">Order</a>
            <a href="/orders.html">History</a>
            <a href="/products.html">Products</a>
            <a href="/users.html">Users</a>
            <a href="/logout.html">Logout</a>
        </div>
    </div>
    <br>

    <body>
        <h1>Order <span id="address"></span></h1>
        <br>

        <div id="statusDiv">Status:&nbsp;<span id="status"></span></div>

        <div id="qrDiv">
            <img id="qr"></img>
        </div>

        <div id="details">
            Placed on <span id="date"></span>
            <br>
            USD: <span id="usd"></span>
            <br>
            IOP at the time: <span id="iopPayment"></span>
            <br>
            IOP now: <span id="iopNow"></span>
            <br>
            Note: "<span id="note"></span>"
        </div>

        <div id="buttons">
            <button type="button" onclick="cancel()" id="cancelButton">Cancel</button>
            <button type="button" onclick="paidInCash()" id="cashButton">Paid in Cash</button>
            <button type="button" onclick="done()" id="doneButton">Done</button>
        </div>
    <body>

    <script src="/js/routes/request.js"></script>
