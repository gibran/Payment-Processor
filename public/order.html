<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>IoP POS</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
	<!--
	CSS
	============================================= -->
	<link rel="stylesheet" href="css/custom-bootstrap.css">
	<link rel="stylesheet" href="css/custom-media.css">
	<link rel="stylesheet" href="css/custom-components.css">
	<link rel="stylesheet" href="css/custom-main.css">
	<link rel="stylesheet" href="css/popup.css">
</head>

<body>
	<header id="header">
		<div class="header-top">
			<div class="container">
				<div class="row justify-content-end">
					<div class="col-lg-8 col-sm-4 col-8 header-top-right no-padding">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<a href="index.html">
						<img src="img/logo.png" alt="" title="" />
					</a>
				</div>
				<h2 class="text-white">Order</h2>
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						  <li class="text-white">Hi <span id="username" class="text-white"></span></li>
						  <li class="menu-active"><a href="index.html">Menu</a></li>
						  <li><a href="products/index.html">Products</a></li>						  
						  <li><a href="history.html">History</a></li>
						<li><a href="#" onclick="javascript:logout();">Logout</a></li>
					</ul>
				</nav>
				<!-- #nav-menu-container -->
			</div>
		</div>
	</header>
	<!-- #header -->

	<section class="generic-banner relative">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-10">
					<div class="generic-banner-content">
						<h2 class="text-white">&nbsp;</h2>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- About Generic Start -->
	<div class="main-wrapper">

		<!-- Start video-sec Area -->
		<section class="iop-informations pt-50" id="about">
			<div class="container">
				<div class="row justify-content-start align-items-center">
					<br />
					<br />
					<h4>Price IoP:&nbsp;</h4>
					<span id="iopCurrentlyPrice" class="text-center text-lg text-medium">Valor</span>
				</div>
			</div>
		</section>
		<!-- End video-sec Area -->

		<!-- Start OrderList Area -->
		<section class="about-ordered-list">
			<div class="container border-top-generic">
				<h3 class="about-title mb-30">Ordered List</h3>
				<div class="row">

					<table class="table">
						<thead>
							<tr>
								<th>Product Name</th>
								<th class="text-center">Quantity</th>
								<th class="text-center">USD</th>
							</tr>
						</thead>
						<tbody id="tbodyOrder">
						</tbody>
						<tfoot>
							<tr id="total">
								<td colspan="2">Total</td>
								<td id="usdCost" class="text-center">$0</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="row float-right">
					<div class="button-group-area mt-40">
						<a href="#" onclick="javascript:confirmedOrder();" class="genric-btn primary e-large">Confirm</a>
					</div>
				</div>
			</div>
		</section>
		<!-- End OrderList Start -->

		<!-- start footer Area -->
		<footer class="footer-area section-gap">
			<div class="container">
			</div>
		</footer>
		<!-- End footer Area -->

		<div class="popup" data-popup="popup-1">
			<div class="popup-inner">
				<h2>Confirm Payment</h2>
				<hr />
				<div class="row">
					<div class="col-lg-6">
						<div class="row justify-content-start align-items-center">
							<h4>Items:&nbsp;</h4>
							<span id="confirmItems" class="text-center text-lg text-medium">Valor</span>
						</div>

						<div class="row justify-content-start align-items-center">
							<h4>Price USD:&nbsp;</h4>
							<span id="confirmUsdCost" class="text-center text-lg text-medium">Valor</span>
						</div>

						<div class="row justify-content-start align-items-center">
							<h4>Price IoP:&nbsp;</h4>
							<span id="confirmIopPrice" class="text-center text-lg text-medium">Valor</span>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="row">
							<span id="qrcode" class="text-black"></span>
						</div>
						<div class="row">
							<span id="address" class="text-black">ADDRESS</span>
						</div>
					</div>
				</div>
				<div class="row float-right">
					<div class="button-group-area mt-40">
						<button type="button" onclick="javascript:confirmedPay();" class="genric-btn primary e-large">Paid</button>
					</div>
				</div>
				<a class="popup-close" data-popup-close="popup-1" href="#">x</a>
			</div>
		</div>

		<script src="js/vendor/jquery-2.2.4.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/common.js"></script>
		<script src="js/qrcode.js"></script>
		<script src="js/views/order.js"></script>
	</div>
</body>

</html>
